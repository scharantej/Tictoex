

<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="board">
<table>
{% for row in board %}
<tr>
{% for cell in row %}
<td id="{{row}}{{cell}}">{{cell}}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
</div>

<script src="script.js"></script>
</body>
</html>
